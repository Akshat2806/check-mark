sudo: required
dist: trusty
language: node_js
services:
- postgresql
node_js:
- '7'
rvm:
- 2.3.1
addons:
  firefox: '56.0b1'
  postgresql: '9.4'
before_install:
# env
- export DISPLAY=':99.0'
- export CI=false
- export RAILS_ENV=test
# extract configs
- git clone https://${TOKEN}:x-oauth-basic@github.com/meedan/configurator ./configurator
# dependencies
- sudo rm -f /etc/apt/sources.list.d/mongodb*
- sudo rm -f /etc/apt/sources.list.d/google*
- sudo apt-get -qq update
- sudo apt-get install ruby ruby-dev xvfb autoconf automake libtool redis-server -y
- rvm install 2.3.3
- rvm --default use 2.3.3
- gem install bundler -v "< 2.0"
# check api
- 'echo "127.0.0.1 postgres" | sudo tee -a /etc/hosts'
- psql -c 'create database checkdesk_test;' -U postgres
- redis-server 2>&1 >/dev/null &
- wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.3.1.deb
- wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.3.1.deb.sha512
  && shasum -a 512 -c elasticsearch-6.3.1.deb.sha512 && sudo dpkg -i --force-confnew elasticsearch-6.3.1.deb && sudo service elasticsearch
  restart
- sudo /usr/share/elasticsearch/bin/elasticsearch-plugin install analysis-icu
- sudo service elasticsearch restart
- sleep 15
- sudo service elasticsearch status
- export CHECK_API_BRANCH=$((git ls-remote --exit-code --heads https://github.com/meedan/check-api.git $TRAVIS_BRANCH >/dev/null && echo $TRAVIS_BRANCH) || echo 'develop')
- echo "Using branch $CHECK_API_BRANCH for Check API"
- git clone --branch=$CHECK_API_BRANCH https://github.com/meedan/check-api.git
- d=configurator/check/travis/check-api/; for f in $(find $d -type f); do cp "$f" "check-api/${f/$d/}"; done
- cd check-api
- bundle install
- bundle exec rake db:migrate
- bundle exec rake lapis:api_keys:create_default
- rails s -p 3000 >/dev/null &
- cd -
# watchman (relay-compiler dependency)
- echo 999999 | sudo tee -a /proc/sys/fs/inotify/max_user_watches && echo 999999 | sudo tee -a /proc/sys/fs/inotify/max_queued_events && echo 999999 | sudo tee -a /proc/sys/fs/inotify/max_user_instances && sudo sysctl -p
- git clone https://github.com/facebook/watchman.git
- cd watchman
- git checkout v4.7.0
- ./autogen.sh
- ./configure --without-python
- make
- sudo make install
- cd -
# xvfb
- sh -e /etc/init.d/xvfb start
# google chrome
- sudo apt-get -qq update
- sudo apt-get install chromium-browser -y
- export CHROME_BIN=/usr/bin/chromium-browser
- chromium-browser --no-sandbox &
# chromedriver
- wget http://chromedriver.storage.googleapis.com/2.28/chromedriver_linux64.zip
- unzip chromedriver_linux64.zip
- sudo mv chromedriver /usr/local/bin
- sudo chmod a+x /usr/local/bin/chromedriver
- chromedriver >/dev/null 2>/dev/null &
# geckodriver
- wget https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz
- mkdir geckodriver
- tar -xzf geckodriver-v0.18.0-linux64.tar.gz -C geckodriver
- export PATH=$PATH:$PWD/geckodriver
- geckodriver -p 4445 >/dev/null 2>/dev/null &
# test dependencies
- cd test && bundle install && cd -
# configs
- cp config.js.travis config.js
- cp config.js.travis config.js.test
- cp test/config.yml.travis test/config.yml
before_script:
- npm install
script: npm run test
notifications:
  slack:
    secure: 
